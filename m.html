<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="dns-prefetch" href="#">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<link href="//g.alicdn.com/mui/global/1.2.35/file/favicon.ico" rel="shortcut icon" type="image/x-icon">
<meta name="apple-mobile-web-app-title" content="SLK">
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="format-detection" content="telephone=no, address=no">
<title> SLK 四路口 </title>

<link rel="stylesheet" href="./css/mobile.css">

</head>
<body>
<div class="slk-mobile-page">
	<!--全局导航  代码开始-->
	<div class="slk-mobile-header">
		<div class="slk-header-content slk-mui-flex slk-bg-red">
			<div class="slk-category-trigger-container">
				<a href="#" class="slk-category-trigger"></a>
			</div>
			<div class="slk-mobile-search cell">
				<form action="#">
					<div class="s-combobox">
						<div class="s-combobox-input-wrap">
							<input type="search" class="slk-search-input">
						</div>
					</div>
					<input type="submit" class="slk-search-button">
				</form>
			</div>
			<div class="slk-my-info-trigger">
				<a href="#" class="slk-my-info-trigger slk-status-login">登陆</a>
			</div>
		</div>
	</div>
	<!--全局导航  代码结束-->
	
	<!--图片轮播  代码开始-->
	<div class="slk-focus-slider" style="height:200px; background:#0000ff;">
		<p class="slk-slider-scroller">
			<a href="#" class="slk-slider-item">
				<img src="#" style="opacity: 1;">
			</a>
			<!--这可以添加多张照片  轮播-->
		</p>
		<ul class="slk-nav-container">
			<li></li>
			<li class="slk-current"></li>
		</ul>
	</div>
	<!--图片轮播  代码结束-->
	
	<!--快捷导航  代码开始-->
	<div class="slk-shortcut-operation slk-mui-flex slk-vertical-text"  style="background:#00ff55;">
		<a href="#" class="slk-shortcut-item cell">
			<img src="#" class="slk-shortcut-icon"><br />
			所有分类
		</a>
		<a href="#" class="slk-shortcut-item cell">
			<img src="#" class="slk-shortcut-icon">
			<br />
			快捷导航
		</a>
		<a href="#" class="slk-shortcut-item cell">
			<img src="#" class="slk-shortcut-icon">
			<br />
			快捷导航
		</a>
		<!--添加多个快捷方式  所有分类也可添加一个-->
	</div>
	
	<!--通告消息 代码开始-->
	<div class="slk-news-slider">
		<div class="slk-news-slider-content">
			<a href="#" class="slk-news-slider-pannel">
				<span class="slk-news-title">新标题</span>
				<span class="slk-news-sub-title">子标题</span>
			</a>
			<!--可以添加多个消息，用来轮播-->
		</div>
	</div>
	<!--通告消息 代码结束-->
	
	<!--分类频道 通用模块 代码开始-->
	
	
	<!--分类频道 通用模块 代码结束-->
	<!--通过这个设置，精选市场, 分类模块，就是 这样做的-->
	<div class="slk-mobile-module handpick-market">
		<h2 class="slk-module-title">精选市场</h2>
		<div class="module-content">
			<!---可以通过 mui-flex 添加多个模块-->
			<ul class="slk-mui-flex">
				<!--li 添加内容，有不同大小的内容可以添加-->
				<li class="cell flex-175">
					<a href="#" class="card-item card-style-mkt-1">
						<img class="item-pic" src="#">
						<em class="main-title">天天搞机</em>
						<span class="sub-title">每日一秒</span>
						<span class="sale-point">6s分期买</span>
						<span class="item-price">
							<span class="mui-price  ">
									<i class="mui-price-rmb">¥</i>
									<span class="mui-price-integer">5288</span>
							</span>
						</span>
					</a>
				</li>
				<li class="cell flex-175">
					<a href="#" class="card-item card-style-mkt-2">
						<em class="main-title">物色</em>
						<span class="sub-title">每日惊喜主题</span>
						<span class="sale-point">公主百变秀</span>
						<span class="item-price">
							<span class="mui-price  ">
									<i class="mui-price-rmb">¥</i>
									<span class="mui-price-integer">136</span> 
							</span>
						</span>
						<img src="#" class="item-pic">
					</a>
					
				</li>
			</ul>
		</div>
		<a href="#" class="slk-module-more">更多</a>
	</div>
	
	<!--最后一部分是 为你推荐栏目-->
	<div class="wonderful-rec">
		<h2 class="wonderful-title"> 猜你喜欢的 </h2>
		<div class="module-conttent tm-append-end">
			<ul class="slk-mui-flex" style="width:100%;">
				
				<li class="cell wonderful-item" style="width:50%; float:left;">
					
					<a class="card-item" href="#">
            <span class="item-pic" style="height:324px;line-height: 324px">
            <img src="//img.alicdn.com/bao/uploaded/i3/902494733/TB29XfpdpXXXXcxXXXXXXXXXXXX_!!902494733.jpg_400x400q60.jpg_.webp" width="100%" style="opacity: 1;">
                </span>
                <span class="item-info">
                    <span class="item-desc">
                        <em class="item-name" title="宜杯">宜加美杯</em>
                    </span>
                    <span class="item-detail">
                        <span class="item-price">
													<span class="mui-price  ">
															<i class="mui-price-rmb">¥</i>
															<span class="mui-price-integer">48</span>
													</span>
												</span>
                        
                    </span>
                </span>
            </a>
				
				</li>
				
				<li class="cell wonderful-item" style="width:50%; float:left;">
					
					<a class="card-item" href="#">
            <span class="item-pic" style="height:324px;line-height: 324px">
            <img src="//img.alicdn.com/bao/uploaded/i3/902494733/TB29XfpdpXXXXcxXXXXXXXXXXXX_!!902494733.jpg_400x400q60.jpg_.webp" width="100%" style="opacity: 1;">
                </span>
                <span class="item-info">
                    <span class="item-desc">
                        <em class="item-name" title="宜杯">宜加美杯</em>
                    </span>
                    <span class="item-detail">
                        <span class="item-price">
													<span class="mui-price  ">
															<i class="mui-price-rmb">¥</i>
															<span class="mui-price-integer">48</span>
													</span>
												</span>
                        
                    </span>
                </span>
            </a>
				
				</li>
			</ul>
		</div>
	</div>
	
	<!--最后一个没有解决的问题，排版上， 就是图片大小缩放的问题-->
	
</div>
</body>
</html>
